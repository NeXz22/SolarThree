<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }
        
        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            transform: translateX(350px);
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }
        
        #info-panel.visible {
            transform: translateX(0);
        }
        
        #info-panel h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        #info-panel p {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <button id="close-btn">Ã—</button>
        <h2 id="planet-name">Planet Name</h2>
        <p id="planet-description">Description of the planet will appear here.</p>
        <p id="planet-distance">Distance from Sun: </p>
        <p id="planet-diameter">Diameter: </p>
        <p id="planet-day-length">Day Length: </p>
        <p id="planet-year-length">Year Length: </p>
    </div>
    
    <div id="instructions">
        Click on a planet to view information. Use mouse to rotate, scroll to zoom.
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
